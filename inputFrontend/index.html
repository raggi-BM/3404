<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Storage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Store Your String</h1>
        <input type="text" id="stringInput" placeholder="Enter your string here">
        <button onclick="storeString()">Submit</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function storeString() {
            const stringInput = document.getElementById('stringInput').value;
            const messageDiv = document.getElementById('message');

            fetch('http://127.0.0.1:5000/store_string', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ string: stringInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = 'green';
                } else if (data.error) {
                    messageDiv.textContent = data.error;
                    messageDiv.style.color = 'red';
                }
                document.getElementById('stringInput').value = ''; // Clear the input field
            })
            .catch(error => {
                messageDiv.textContent = 'Error: ' + error;
                messageDiv.style.color = 'red';
            });
        }
    </script>
</body>
</html>
