<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js" type="text/javascript"></script>
    <style>
        /* Center the animation container */
        #lottie {
            display: block;
            margin: 0 auto;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="lottie"></div>

    <script type="text/javascript">
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie'), // Required
            path: 'data.json', // Required
            renderer: 'svg', // Required, you can use 'canvas' or 'html' as well
            loop: true, // Optional
            autoplay: true, // Optional
            name: "Hello World" // Name for future reference. Optional.
        });
    </script>
</body>
</html>
